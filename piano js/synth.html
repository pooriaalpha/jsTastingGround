
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth Piano</title>
    <link rel="stylesheet" href="synthstyles.css">
</head>
<body>
    <a href="D:\Codeher\Port01\test.html#portfolio" class="back-button">‚Üê Back</a>
    <h1>Interactive Synth Piano</h1>
    <div class="controls">
        <label>Waveform: 
            <select id="waveform">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
        </label>
        <label>Attack: <input type="range" id="attack" min="0" max="1" step="0.01" value="0.05"></label>
        <label>Decay: <input type="range" id="decay" min="0" max="1" step="0.01" value="0.3"></label>
        <label>Sustain: <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.7"></label>
    </div>
    <div class="piano" id="piano"></div>
    <script src="synthscript.js"></script>
</body>
</html>
